<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/twilightsparkle.jpg" />
    <link href="/src/style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my little pony songs</title>
  </head>

  <body
    class="bg-[url('/bg.png')] bg-cover bg-center bg-no-repeat bg-fixed min-h-screen"
  >
    <h1
      class="bg-pink-500 h-20 w-150 mx-auto rounded-2xl m-3 text-5xl text-indigo-900 flex items-center justify-center"
    >
      my little pony songs!!
    </h1>

    <input
      id="search"
      type="text"
      placeholder="search songs..."
      class="block w-full max-w-md mx-auto px-2 rounded-xl bg-violet-400 focus:outline-none focus:ring-2 focus:ring-pink-400"
    />

    <div id="results" class="mt-4 space-y-2"></div>

    <div id="songcarddiv"></div>

    <button
      id="backtotop"
      class="fixed bottom-6 left-6 hidden flex items-center gap-2 rounded-full h-20 bg-pink-500 px-4 py-3 text-indigo-900 shadow-lg hover:bg-pink-400 transition"
    >
      <img src="/sleepingtwilight.png" alt="" class="h-20 w-20" />
      <span>back to top</span>
    </button>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
