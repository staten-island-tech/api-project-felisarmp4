<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/svg+xml" href="/twilightsparkle.jpg" />
    <link href="/src/style.css" rel="stylesheet" />

    <title>my little pony songs</title>
  </head>

  <body
    class="bg-[url('/bg.png')] bg-cover bg-center bg-no-repeat bg-fixed min-h-screen font-[Alexandria]"
  >
    <header
      class="bg-pink-500 h-20 max-w-3xl mx-auto rounded-2xl m-4 text-5xl text-indigo-900 flex items-center justify-center"
    >
      my little pony songs!!
    </header>

    <section class="flex justify-center mt-4">
      <input
        id="search"
        type="text"
        placeholder="search songs..."
        class="w-full max-w-md px-4 py-2 rounded-xl bg-violet-400 text-indigo-900 focus:outline-none focus:ring-2 focus:ring-pink-400"
      />
    </section>

    <main class="mt-6">
      <div id="songcarddiv" class="flex flex-wrap justify-center"></div>
    </main>

    <button
      id="backtotop"
      class="fixed bottom-6 left-6 hidden flex items-center gap-2 rounded-full bg-pink-500 px-4 py-3 text-indigo-900 shadow-lg hover:bg-pink-400 transition"
    >
      <img src="/sleepingtwilight.png" alt="" class="h-16 w-16" />
      <span>back to top</span>
    </button>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
